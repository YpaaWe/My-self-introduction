        body {
            background-color: rgba(0, 0, 0, 0.25);
        }
        #title {
            font-family: 'Bruno Ace', cursive;
            font-size: 100px;
            color: rgb(255, 255, 0);

        .cp_iptxt input {

            width: 100%;

            letter-spacing: 1px;
            color: rgb(0, 0, 0);
            border: none;

        }

        .ef input:focus {
            border-bottom: 1px solid rgb(255, 255, 0);
            outline: none;
        }

        input:invalid {
            background-color: rgba(255, 0, 0, 0.181);
        }

        #svg {
            fill: #000000;
            transition: 0.5s;
            width: 48px;
            margin-left: auto;
            margin-right: auto;
        }

        #svg:hover {
            fill: rgb(255, 255, 0);
